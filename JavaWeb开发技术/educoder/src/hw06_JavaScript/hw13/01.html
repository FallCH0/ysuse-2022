<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get element by id</title>
</head>
<body>
<a id="a1" src="https://www.google.com">Google</a>
<p id="p1">this is a text</p>
<script>
    var myElement = document.getElementById("a1");
    myElement.href="https://www.educoder.net";
</script>
</body>
</html>
